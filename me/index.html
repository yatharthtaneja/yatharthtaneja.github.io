<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href="style.css">

</head>
<body>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.15.0/matter.min.js" integrity="sha512-zbys69L/QzU+IIRLUIMXpYidZQk85uqm1kc70CQltVQ+bRHhxPPyQEb3+xezs0gNP+L+HpR8lGFuc129yE+mBA==" crossorigin="anonymous"></script>
<script src = "three.min.js"></script>
<script src="GLTFLoader.js"></script>
<script src="OrbitControls.js"></script>
<script>
  
  var scene, camera, renderer;
  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xdddddd);
    
    camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
    camera.rotation.y = 45/180*Math.PI;
    camera.position.x = 800;
    camera.position.y = 100;
    camera.position.z = 1000;
    // error arha hai yaha 

    //
    hlight = new THREE.AmbientLight (0x3d3d3d,7);
    scene.add(hlight);
    directionalLight = new THREE.DirectionalLight(0x3d3d3d,10);
    directionalLight.position.set(0.5,0.5,0);
    directionalLight.castShadow = true;
    scene.add(directionalLight);
    light = new THREE.PointLight(0x3d3d3d,10);
    light.position.set(0,1,1);
    scene.add(light);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    // renderer.
    document.body.appendChild( renderer.domElement );

    controls = new THREE.OrbitControls(camera , renderer.domElement);
    controls.addEventListener('change', renderer);
    document.body.appendChild(renderer.domElement);
    let loader = new THREE.GLTFLoader();
    loader.load('sports.glb', function(gltf){
      build = gltf.scene.children[0];
      build.scale.set(1.5,1.5,1.5);
      scene.add(gltf.scene);
      animate();
    });
  }
  // camera.position.set( 0, 0, 1 );
  // controls.update();
  const stats = Stats();
  document.body.appendChild(stats.dom);
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene,camera);
 
  }
  init();
</script>
</body>
</html>
